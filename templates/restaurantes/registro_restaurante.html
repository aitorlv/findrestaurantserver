{% extends "principal.html" %}
{% load bootstrap %}


{% block wrapper %}
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-body">
                        <form action="/registro_restaurante/" method="post" >{% csrf_token %}
                            {% if mal %}
                                {{ mal }}
                            {% endif %}
                            <br />
                            {{ restaurante_form | bootstrap }}
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar restaurante</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
